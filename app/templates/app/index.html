<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather|App</title>
  </head>
  <body>
    <div class="container"  style="margin-top:10px;background-color:#f0f2f5;height:600px">
      <center>
        <h3 class="bg-warning" style="padding:15px">Weather App</h3>
        <div class="row  offset-3" style="padding-top:3rem;padding-bottom:2rem">
          <div class="col-8">
            <form method="post">
              {% csrf_token %}
              <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="Search" required>
                <div class="input-group-btn">
                  <button class="btn btn-primary" type="submit">
                    Search
                  </button>
                </div>
                <form>
          </div>
        </div>
      </center>
<hr>
        <div class="row offset-3">
          <div class="col-8">
            {% if country_code and coordinate and temp and pressure and humidity %}
            <h3>Country Code : <span class="text-danger">{{country_code}}</span> </h3>
            <h5>Coordinate : {{coordinate}}</h5>
            <h5>Temp : {{temp}}</h5>
            <h5>Pressure : {{pressure}} </h5>
            <h5>Humidity : {{humidity}}</h5>
            {% endif %}
          </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
